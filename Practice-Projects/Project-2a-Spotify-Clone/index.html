<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./content.css">

</head>
<body>
    <!-- other tags -->
    <!-- ... -->
    <!-- sidebar -->
    <aside id="sidebar">
        <div class="banner">
            <span class="mdi mdi-spotify mdi-48px"></span>
            <h3>Spotify</h3>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <span class="mdi mdi-home mdi-24px"></span>
                <a href="#">Home</a>
            </div>

            <div class="menu-item">
                <span class="mdi mdi-magnify mdi-24px"></span>
                <a href="#">Search</a>
            </div>

            <div class="menu-item">
                <span class="mdi mdi-playlist-music mdi-24px"></span>
                <a href="#">Your Library</a>
            </div>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <span class="mdi mdi-plus-box mdi-24px"></span>
                <a href="#">Create Playlist</a>
            </div>

            <div class="menu-item">
                <span class="mdi mdi-heart-box mdi-24px"></span>
                <a href="#">Liked Songs</a>
            </div>
        </div>

        <div class="footer">
            <a href="#">Cookies</a>
            <a href="#">Privacy</a>

        </div>

    </aside>

    <nav id="nav">
        <div class="left">
            <span class="mdi mdi-chevron-left mdi-36px"></span>
            <span class="mdi mdi-chevron-right mdi-36px"></span>

        </div>

        <div class="right">
            <button class="sign-up-btn">SIGN UP</button>
            <button class="login-btn">LOG IN</button>

        </div>
    </nav>

    <main id="content">
        <section id="your-top-items">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>

        <section id="new-releases">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>

        <section id="featured-playlists">
            <h1 class="title"></h1>
            <h3 class="subtitle"></h3>
            <div class="card-wrapper"></div>
        </section>
  
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
