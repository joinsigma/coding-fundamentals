<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Word Guessing App</title>
</head>
<body>
  <header>
    <h2>Word Guessing Game</h2>
    <p>You have 15 chances</p>

  </header>

  <main class="main">
    
    <div class="word__container">

      <div class="chance">
        <p>Number of chances left: <span class="chances__left">15</span></p>
      </div>

      <div class="word__box">

      </div>

      <div class="letter__box">

      </div>

      <div class="win">
        <h2>You guess correctly!</h2>
        <button type="button" id="next">Next</button>

      </div>

      <div class="lose">
        <h2>Game over!</h2>
        <button type="button" id="replay">Play Again</button>
      </div>
      

    </div>



  </main>

  <script src="app.js"></script>
</body>
</html>
