<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Table</title>
  <style>
    body {
      width: 50vw;
      margin: 50px;
    }
    main {
      /* border: 1px solid red; */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      /* border: 1px solid green; */
      border-collapse: collapse;
      /* border-spacing: 2px; */
    }

    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: palegoldenrod;
    }
   
  </style>
</head>
<body>
  <main>
    <table>
      <th scope="col">Student</th>
      <th scope="col">Course</th>
      <th scope="col">isEnrolled</th>

      <tr>
        <td>Cody</td>
        <td>Computer Science</td>
        <td>Yes</td>
      </tr>

      <tr>
        <td>Maureen</td>
        <td>Food and Nutrition</td>
        <td>Yes</td>
      </tr>

      <tr>
        <td>Glen</td>
        <td>Architecture</td>
        <td>No</td>
      </tr>

    </table>
  </main>
</body>
</html>
