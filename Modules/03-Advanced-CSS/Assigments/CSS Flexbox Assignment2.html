<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Review Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./CSS Flexbox Assignment2.css" />

  <body>
    <div class="container">
      <div class="upper">
        <div class="upper-left">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5NIBhOydV1i8CF0kRIsunGcj-Vj3fxJ5d9w&usqp=CAU"
          />
        </div>

        <div class="upper-right">
          <h4>Lim Jun Hao</h4>
          <p class="fa fa-star checked"></p>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
        </div>
      </div>

      <div class="review">
        <p>
          <em
            >This is a very good hotel with excellent 24 hours guards monitoring
            and free plain curry rice meal every day. The customer service
            officers in blue are very professional in handling their jobs.
          </em>
        </p>
      </div>
    </div>
